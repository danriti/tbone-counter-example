<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap-responsive.css">
</head>
<body>
    <div class="container">
      <h1>TBone Counter Example!</h1>

      <hr>

      <div tbone="inline counter">
          <h3>Counter - <%=counter.value%></h3>
      </div>

      <div tbone="view counterControl">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stop">Stop</button>
          <button class="btn" id="reset">Reset</button>
      </div>

      <hr>

      <div tbone="inline timer">
          <h3>Timer (MM:SS) - <%=timer.minutes%>:<%=timer.seconds%></h3>
      </div>

    </div>

    <!-- Le javascript -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/underscore/underscore.string.js"></script>
    <script src="lib/backbone/backbone.js"></script>
    <script src="lib/tbone/tbone.js"></script>
    <script src="app.js"></script>
</body>
</html>
